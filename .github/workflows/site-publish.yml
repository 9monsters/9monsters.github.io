name: 站点推送

on:
  push:
    branches:
      - source
  schedule:
    - cron:  '*/15 * * * *'

env:
  TZ: Asia/Shanghai

jobs:
  build-and-deploy:
    name: Vuepress blog build & deploy
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        # “最近更新时间” 等 git 日志相关信息，需要拉取全部提交记录
        fetch-depth: 0

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

      # 缓存 node_modules
    - name: Cache dependencies
      uses: actions/cache@v2
      id: yarn-cache
      with:
        path: |
          **/node_modules
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

  # 如果缓存没有命中，安装依赖
    - name: Install dependencies
      if: steps.yarn-cache.outputs.cache-hit != 'true'
      run: yarn --frozen-lockfile
        
    - name: Build
      run: yarn build
    
    - name: Deploy site
      env:
        GITHUB_REPO: github.com/NineSwordsMonster/NineSwordsMonster.github.io
      run: |
        cd ./dist && git init && git add .
        git config user.name "NineSwordsMonster"
        git config user.email "wangjia_1919@163.com"
        echo 'hub.alili.fun' >> CNAME
        git add .
        git commit -m "GitHub Actions Auto Builder at $(date +'%Y-%m-%d %H:%M:%S')"
        git push --force --quiet "https://${{ secrets.ACC_TOKEN }}@$GITHUB_REPO" master:gh-page