language: node_js

node_js:
  - "8"

git:
  submodules: false

before_install:
  - export TZ='Asia/Shanghai'
  - export ACCESS_TOKEN=${ACCESS_TOKEN}
  - export USER_NAME=${USER_NAME}
  - npm install -g vuepress

install:
  - npm install

branches:
  only:
    - source

cache:
  directories:
    - node_modules

script:
  - ./.travis/deploy.sh
